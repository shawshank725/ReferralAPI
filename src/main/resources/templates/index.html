<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Referral Form</title>
    <style>
        .error { color: red; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-evenly my-3">
    <a class="btn btn-primary" th:href="@{/}">Go to home page</a>
    <a class="btn btn-primary" th:href="@{/showUsers}">Go to all users page</a>
    <a class="btn btn-primary" th:href="@{/showReferrals}">Go to all referrals page</a>
</div>

<div class="h3 text-center mb-3">Fill this form</div>

<div class="container-sm w-50">
    <form action="#" th:action="@{/processForm}" th:object="${user}" method="post">
        <table class="table table-hover table-sm">
            <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="${user.name}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" th:field="${user.email}"/>
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></span>
                </td>
            </tr>
            <tr>
                <td>Referral Code:</td>
                <td><input type="text" th:field="${user.referredCode}"/></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
</body>
</html>
