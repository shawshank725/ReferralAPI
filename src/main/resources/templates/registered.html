<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Referral Form Output</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-evenly my-3">
            <a class="btn btn-primary" th:href="@{/}">Go to home page</a>
            <a class="btn btn-primary" th:href="@{/showUsers}">Go to all users page</a>
            <a class="btn btn-primary" th:href="@{/showReferrals}">Go to all referrals page</a>
        </div>

        <div class="h3 text-center mb-3">Output of the form</div>
        <div class="container-sm w-50">
            <p>Your name is <span th:text="${user.name}"></span></p>
            <p>Your email id is <span th:text="${user.email}"></span></p>
            <p>Your referral code is <span th:text="${user.generatedCode}"></span>. Give this code to someone else to have a successful referral.</p>

        </div>
    </body>
</html>
