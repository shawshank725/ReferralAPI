<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>All Referrals</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-evenly my-3">
            <a class="btn btn-primary" th:href="@{/}">Go to home page</a>
            <a class="btn btn-primary" th:href="@{/showUsers}">Go to all users page</a>
            <a class="btn btn-primary" th:href="@{/showReferrals}">Go to all referrals page</a>
        </div>
        <div class="h3 text-center mb-3">List of referrals</div>
        <div class="container-sm w-50">
            <table class="table table-hover table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Referrer Code</th>
                    <th>Referred Code</th>
                    <th>Profile Completed</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="tempRefer: ${referrals}">
                    <td th:text="${tempRefer.id}"></td>
                    <td th:text="${tempRefer.referrerCode}"></td>
                    <td th:text="${tempRefer.referredCode}"></td>
                    <td th:text="${tempRefer.successful}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
